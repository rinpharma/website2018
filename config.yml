      presentation:
        title: "Enabling open-source analytics in the enterprise"
        description: "The open-source analytics community is driving innovation in precompetitive spaces like statistical methodology, reproducibility approaches, visualization techniques, and scaling strategies. The diverse and rapidly evolving ecosystem of open-source tools and standards stands in contrast with the disposition of the enterprise towards stability, standardization, and reliability. This talk will present the policies and frameworks we have developed at Genentech to enable internal scientists to responsibly leverage open-source tools and to participate in the community process through their own contributions."
        time: "Michael Lawrence"

    - name: "RStudio"
      photo: "/img/joecheng.jpeg"
      bio: "Shiny is a package for turning analyses written in R into interactive web applications. This capability has obvious applications in pharma, as it lets R users build interactive apps for their collaborators to explore models or results, or to automate workflows. However, the interactivity of Shiny apps is a double-edged sword, as it introduces challenges to the traceability and reproducibility of your analysis. To use interactive applications in pharma responsibly, these challenges must be addressed. In this talk, I'll look at some of the tools and techniques you can use in Shiny to deal with these challenges head-on."
      company: "RStudio"
      link:
        href: "https://twitter.com/jcheng?lang=en"
        text: "Twitter"
      presentation:
        title: "Using interactivity responsibly in pharma"
        description: "Shiny is a package for turning analyses written in R into interactive web applications. This capability has obvious applications in pharma, as it lets biostatisticians build interactive apps for their collaborators to explore models or results, or to automate workflows. However, the interactivity of Shiny apps is a double-edged sword, as it introduces challenges to the traceability, reproducibility, and integrity of your analysis. To use interactive applications in pharma responsibly, these challenges must be addressed. In this talk, I'll look at some of the tools and techniques you can use in Shiny to deal with these challenges head-on."
        time: "Joe Cheng"

